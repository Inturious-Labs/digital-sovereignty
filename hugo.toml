baseURL = "/"
title = "Digital Sovereignty Chronicle"
languageCode = "en"
theme = "PaperMod"
enableRobotsTXT = true

[label]
  icon = "img/logo.png"
  iconHeight = 40

[pagination]
  pagerSize = 10

[params]
  env = "production"
  defaultTheme = "auto"   # auto | dark | light
  showReadingTime = true
  showPostNavLinks = true
  showShareButtons = true
  showBreadCrumbs = true
  disableSpecial1stPost = true
  comments = false
  description = "I break down complex crypto concepts into simple terms, explore data hacks toward digital sovereignty, analyze little-known tech breakthroughs, and share my notes from tech podcasts"

  # Home page: simple intro card (optional)
  [params.homeInfoParams]
    Title = "Digital Sovereignty Chronicle"
    Content = "Notes on decentralization, policy, and Internet infrastructure."

[params.assets]
  disableHLJS = false
  favicon = "img/favicon.ico"
  favicon16x16 = "img/favicon-16x16.png"
  favicon32x32 = "img/favicon-32x32.png"
  apple_touch_icon = "img/apple-touch-icon.png"

[params.schema]
  publisherType = "Person"

[params.author]
  name = "Herbert Yang"

# Main menu
[menu]
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 20

# Sitemap (nice for SEO & Buttondown)
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# RSS (index.xml auto-generated by Hugo)
[outputs]
  home = ["HTML", "RSS", "JSON"]
