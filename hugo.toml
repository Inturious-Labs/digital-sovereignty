baseURL = "/"
title = "Digital Sovereignty Chronicle"
languageCode = "en"
theme = "paper"
enableRobotsTXT = true

[label]
  icon = "img/logo.png"
  iconHeight = 40

[pagination]
  pagerSize = 10

[params]
  # Color style for Paper theme
  color = 'linen'  # Options: 'linen', 'wheat', 'gray', 'light'
  
  # Your information
  name = 'Herbert Yang'
  bio = 'front-row view on decentralization, crypto dApps, web3 innovation, blockchain technology, ecosystem growth, AI, and digital sovereignty'
  
  # Favicon settings (Paper theme uses different param names)
  favicon = "img/favicon.ico"
  appleTouchIcon = "img/apple-touch-icon.png"
  
  # Description
  description = "I break down complex crypto concepts into simple terms, explore data hacks toward digital sovereignty, analyze little-known tech breakthroughs, and share my notes from tech podcasts"
  
  # Copyright notice
  copyright = "Â© 2025 Herbert Yang. All rights reserved."
  
  # Newsletter settings
  [params.newsletter]
    enabled = true
    title = "Stay Updated"
    subtitle = "Get the latest insights on digital sovereignty, technology, and innovation delivered to your inbox."
    placeholder = "Enter your email address"
    buttonText = "Subscribe"
    privacyText = "I agree to receive emails and accept the Privacy Policy"
    privacyUrl = "/privacy"
    successMessage = "Thank you for subscribing! Please check your email to confirm."
    errorMessage = "Something went wrong. Please try again."
    networkErrorMessage = "Network error. Please try again."
    privacyRequiredMessage = "Please accept the privacy policy to continue."
    privacyNote = "We respect your privacy. Unsubscribe at any time."
    spamNote = "No spam, just valuable insights."

# Main menu
[menu]
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 15
  [[menu.main]]
    name = "Series"
    url = "/series/"
    weight = 17
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 20

# Sitemap (nice for SEO & Buttondown)
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# RSS (index.xml auto-generated by Hugo)
[outputs]
  home = ["HTML", "RSS"]

# Define URL links
[permalinks]
  posts = "/p/:slug"

# Enable taxonomies (categories, series)
[taxonomies]
category = "categories"
series = "series"
