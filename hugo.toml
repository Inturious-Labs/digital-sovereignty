baseURL = "/"
title = "Digital Sovereignty Chronicle"
languageCode = "en"
theme = "paper"
enableRobotsTXT = true

[label]
  icon = "img/logo.png"
  iconHeight = 40

[pagination]
  pagerSize = 10

[params]
  # Color style for Paper theme
  color = 'linen'  # Options: 'linen', 'wheat', 'gray', 'light'
  
  # Your information
  name = 'Herbert Yang'
  bio = 'Notes on decentralization, policy, and Internet infrastructure.'
  
  # Favicon settings (Paper theme uses different param names)
  favicon = "img/favicon.ico"
  appleTouchIcon = "img/apple-touch-icon.png"
  
  # Description
  description = "I break down complex crypto concepts into simple terms, explore data hacks toward digital sovereignty, analyze little-known tech breakthroughs, and share my notes from tech podcasts"

# Main menu
[menu]
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 10
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 20

# Sitemap (nice for SEO & Buttondown)
[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

# RSS (index.xml auto-generated by Hugo)
[outputs]
  home = ["HTML", "RSS", "JSON"]
